<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hip Hop Hangman</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">

</head>
<body background="assets/images/Thick_Cuban_Link_Chain_250x.jpg">

<section>

    <div class="container">
        <div class="row">
            
            <div class="col-md-6">

                <div class="HHH_image_1">

                    <img src="assets/images/DJ_set-up.jpg" class="auth-image" alt="Hip Hop Hangman" style="margin-left:-430px;position:fixed;">
                    <img src="assets/images/streetlight_hangman.png" class="auth-image" alt="streetlight_hangman" style="margin-top:10px;float:right;">
                    <div class="top-left">HIP</div>
                    <div class="top-right">HOP</div>

                </div>

            </div>

            <div class="col-md-4"style="margin-left:550px;margin-bottom:30px;border-style:dotted;border-color:black; width:100%;border-right-style:dotted; border-right-color:black;">

                    <div class="correct-letters" style="color:white; background-color:black;text-align:center;height:100px;">
                        <h2> Correct Letters </h2>
                        <h4 id="correct_letters"></h4>
                    </div>

            </div>
        </div>

    </div>
    
    <div class="container">
            
            <div class="row">
                    
                <div class="col-md-4">
                        <img src="assets/images/hangman_title.jpg" class="auth-image" alt="Hip Hop Hangman" style="margin-left:-142px;margin-top:-275px;">
                </div>
            
                <div class="col-md-4"
                    style="margin-left:550px;border-style:dotted;border-color:black; width:100%;border-right-style:dotted; border-right-color:black; position:fixed;">
            
                    <div class="incorrect-letters" style="color:white; background-color:red;text-align:center; height:100px;">
                        <h2> Incorrect Letters </h2>
                        <h6 id="incorrect_letters"></h4>
                    </div>
                    
                    <div class="guess-remains" style="width:10px; float:left; position: relative">
                        <h5> Remaining Guesses </h5>
                        <h6 id="guess-remain"></h6>
                    </div>

                    </div>
                </div>

            </div>
            
    </div>

    <div class="scorebox">
            
        <div class="row">
            
            <div class="col-md-4"
                style="margin-top:-50px;margin-left:30px;border-style:dotted;border-color:black;width:40%;border-right-style:dotted; border-right-color:black;">
            
                <div class="gallows-saves" style="color:white; background-color:green;text-align:center;height:70px;">
                    <h2> Gallows Saves </h2> 
                    <h6 id="g-saves"></h6>
                </div>
            
            </div>

        </div>
            
        <div class="row">
            
            <div class="col-md-4"
                style="margin-left:30px;margin-top:10px;border-style:dotted;border-color:black;width:40%;border-right-style:dotted; border-right-color:black;">
            
                <div class="hang-ings" style="color:black; background-color:white;text-align:center; height:70px;">
                    <h2> Hangings </h2>
                    <h6 id="hangs"></h6>
                </div>
            
            </div>
        </div>
            
    </div>

<script src="assets/javascript/game.js"> </script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>

</body>
</html>
